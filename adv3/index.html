<!doctype html>
<html lang="pt-BR" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escritório de Advocacia</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Lato:wght@300;400;700&display=swap');
    
    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    
    .font-sans {
      font-family: 'Lato', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
    }
    
    .hero-gradient {
      background: linear-gradient(to right, #1a1614 0%, #2d2521 50%, #1a1614 100%);
      position: relative;
    }
    
    .hero-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="%23CB682D" opacity="0.03"/></svg>');
      background-size: 100px 100px;
    }
    
    .card-hover {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid #e5e7eb;
    }
    
    .card-hover:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(203, 104, 45, 0.15);
      border-color: #CB682D;
    }
    
    .logo-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .logo-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .photo-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6C605E 0%, #8a7e7c 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      border: 3px solid #CB682D;
      position: relative;
      overflow: hidden;
    }
    
    .photo-placeholder::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }
    
    .video-placeholder {
      width: 100%;
      height: 100%;
      background: #1a1614;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
      border: 2px solid #CB682D;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .video-placeholder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(203, 104, 45, 0.1) 0%, transparent 70%);
    }
    
    .play-button {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #CB682D 0%, #a85424 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 24px rgba(203, 104, 45, 0.4);
      position: relative;
      z-index: 1;
    }
    
    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(203, 104, 45, 0.6);
    }
    
    .play-icon {
      width: 0;
      height: 0;
      border-left: 28px solid white;
      border-top: 18px solid transparent;
      border-bottom: 18px solid transparent;
      margin-left: 6px;
    }
    
    .section-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #CB682D, transparent);
      margin: 0 auto;
      max-width: 200px;
    }
    
    .accent-line {
      width: 60px;
      height: 3px;
      background: #CB682D;
      margin: 0 auto 24px;
    }
    
    /* Scroll Reveal Animations */
    .scroll-reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    
    .scroll-reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .scroll-reveal-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    
    .scroll-reveal-left.active {
      opacity: 1;
      transform: translateX(0);
    }
    
    .scroll-reveal-right {
      opacity: 0;
      transform: translateX(40px);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    
    .scroll-reveal-right.active {
      opacity: 1;
      transform: translateX(0);
    }
    
    .scroll-reveal-scale {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    }
    
    .scroll-reveal-scale.active {
      opacity: 1;
      transform: scale(1);
    }
    
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 30px;
      right: 30px;
      background-color: #25d366;
      color: #FFF;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.3);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .whatsapp-float:hover {
      background-color: #128c7e;
      box-shadow: 2px 2px 20px rgba(37, 211, 102, 0.6);
      transform: scale(1.1);
    }
    
    .whatsapp-float svg {
      fill: white;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
    
    .whatsapp-float {
      animation: pulse 2s infinite;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
